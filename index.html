<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find your ideal vacation!</h1>
      </div>
      <form id ="form">
        <p>Which do you prefer?</p>
        <select class="form-control" id="question">
          <option>Trees</option>
          <option>Ocean</option>
          <option>Expansive City Views</option>
        </select>
        <br>
        <p>Pick your poison!</p>
        <select class="form-control" id="question">
          <option>Wine</option>
          <option>Beer</option>
          <option>Hard Alcohol</option>
          <option>Single Origin Coffee</option>
        </select>
        <br>
        <p>Your ideal first date is:</p>
        <select class="form-control" id="question">
          <option>Drinking beers and chatting</option>
          <option>Speed Dating</option>
          <option>Taking a walk a around the city</option>
        </select>
        <br>
        <p>Who do you admire most?</p>
        <select class="form-control" id="question">
          <option>John Muir</option>
          <option>Henry David Thoreau</option>
          <option>I.M Pei</option>
          <option>Laird Hamilton</option>
          <option>Jimmy Buffet</option>
        </select>
        <br>
        <p>Favorite mode of transportaion</p>
        <select class="form-control" id="question">
          <option>Zip Lines</option>
          <option>Taxi</option>
          <option>I like walking</option>
          <option>Subway</option>
        </select>
        <br>
        <button type="button" class="btn btn-primary">My Suggestion!</button>
      </form>





    </div>
  </body>
  </html>
