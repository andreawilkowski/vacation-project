<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find your ideal vacation!</h1>
      </div>
      <form id="questions">
        <p>Which do you prefer?</p>
        <select class="form-control" id="view">
          <option value="10">Trees</option>
          <option value="20">Ocean</option>
          <option value="30">Expansive City Views</option>
        </select>
        <br>
        <p>Pick your poison!</p>
        <select class="form-control" id="poison">
          <option value="10">Beer</option>
          <option value="20">Hard Alcohol</option>
          <option value="20">Wine</option>
          <option value="10">Single Origin Coffee</option>
        </select>
        <br>
        <p>Your ideal first date is:</p>
        <select class="form-control" id="date">
          <option value="10">Drinking and chatting</option>
          <option value="10">Taking a walk a around the city</option>
          <option value="30">Speed Dating</option>
        </select>
        <br>
        <p>Who do you admire most?</p>
        <select class="form-control" id="admire">
          <option value="10">John Muir</option>
          <option value="10">Henry David Thoreau</option>
          <option value="20">Jimmy Buffet</option>
          <option value="20">Laird Hamilton</option>
          <option value="30">I.M Pei</option>
        </select>
        <br>
        <p>Favorite mode of transportation</p>
        <select class="form-control" id="transportation">
          <option value="10">Walking</option>
          <option value="30">Subway</option>
          <option value="30">Taxi</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">My Suggestion!</button>
      </form>
      <div id="Tree-House">
        <h2>Click on the image to find out more!</h2>
        <br>
        <a href="https://www.treehousepoint.com/"><img src="img/treehouse.jpg" alt="pic of treehouse"></a>
      </div>
      <div id="Penthouse">
        <h2>Click on the image to find out more!</h2>
        <br>
        <a href="https://www.bellagio.com/en/hotel/penthouse-suite.html"><img src="img/skyline.jpg" alt="pic of skyline"></a>
      </div>
      <div id="Caribbean">
        <h2>Click on the image to find out more!</h2>
        <br>
        <a href="http://www.compasspointbeachresort.com/"><img src="img/beach.jpg" alt="pic of beach"></a>
      </div>
    </div>
  </body>
  </html>
